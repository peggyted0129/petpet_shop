  <link rel="stylesheet" href="./assets/style/all.css">

<body>

<nav class="navbar navbar-expand-md bg-white sticky-top px-0 py-0">
  <div class="container-md d-flex justify-content-center justify-content-md-between position-relative">
    <h1><a class="navbar-logo" href="./index.html">PETPET</a></h1>
    <button class="navbar-icon navbar-toggler position-absolute" type="button" data-toggle="collapse" data-target="#navbarContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <div>
        <span class="toggler-bar toggler-bar-top"></span>
        <span class="toggler-bar toggler-bar-middle"></span>
        <span class="toggler-bar toggler-bar-bottom"></span>
      </div>
    </button>
    <div class="collapse navbar-collapse" id="navbarContent">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item mr-md-9">
          <a class="nav-link h5 text-center text-success font-weight-bolder py-5 py-md-6" href="./detail.html">預約服務</a>
        </li>
        <li class="nav-item mr-md-9">
          <a class="nav-link h5 text-center text-success font-weight-bolder py-5 py-md-6" href="./service.html">寵物寄宿推薦</a>
        </li>
        
          <li class="nav-item">
    <a class="nav-link h5 text-center text-success font-weight-bolder py-5 py-md-6" href="./login.html">登入</a>
</li>
        
      </ul>
    </div>
  </div>
</nav>


<section class="position-relative">
    <div class="container py-6">
      <div class="row">
          <div class="col-md-5 header-log px-0 position-absolute d-none d-md-block">
            <img class="header-img w-100" src="./assets/images/index-1.png" alt="">
          </div> 
          <div class="col-md-7 offset-md-5 col-12 text-success"> 
            <h3 class="h2 font-weight-bolder mb-10">登入</h3>
            <form class="needs-validation" novalidate>
                <div class="form-group mb-8">
                  <label for="user-account" class="text-dark font-weight-bolder">電子信箱</label>
                  <input type="email" class="form-control" id="user-account" aria-describedby="user-account" placeholder="example@gmail.com" required>
                  <div class="invalid-feedback">
                    Please input account.
                  </div>
                </div>
                <div class="form-group mb-8">
                  <label for="user-password" class="text-dark font-weight-bolder">密碼</label>
                  <input type="password" class="form-control" id="user-password" placeholder="請輸入密碼" required>
                  <div class="invalid-feedback">
                    Please input password.
                  </div>
                  <a class="login-forget h7 mt-2" href="#">忘記密碼</a>
                </div>
                <div class="form-group form-check mb-8">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label text-dark font-weight-bolder" for="exampleCheck1">記住我的帳號</label>
                </div>
                <div class="d-flex flex-md-row flex-column mb-10">
                    <a href="#" class="login-link btn btn-outline-lgray py-1 w-md-50 w-100 mr-3 d-flex align-items-center justify-content-center mb-4">
                        <img class="d-inline" src="https://raw.githubusercontent.com/hexschool/webLayoutTraining1st/master/petpet-week8/facebook.svg" alt="">
                        <span class="text-dark">Facebook</span>
                    </a>
                    <a href="#" class="login-link btn btn-outline-lgray py-1 w-md-50 w-100 d-flex align-items-center justify-content-center mb-4">
                        <img class="d-inline" src="https://raw.githubusercontent.com/hexschool/webLayoutTraining1st/master/petpet-week8/google.svg" alt="">
                        <span class="text-dark">Google</span>
                    </a>
                </div>
                <button type="submit" class="btn btn-warning w-50 mb-3">登入</button>
                <a href="#" class="text-warning">還沒註冊嗎？</a>
            </form>
          </div>
      </div>
    </div>
</section>




  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
  integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"

  <script src="./assets/js/vendors.js"></script>
  <script src="./assets/js/all.js"></script>
</body>

</html>
